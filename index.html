<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Casamiento — Iván & Brenda</title>
  <meta name="description" content="Invitación digital de casamiento de Iván y Brenda. 19 de Enero de 2026 en San Juan, Argentina. Confirmar asistencia, ubicación, donaciones y álbum de fotos." />

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous">

  <style>
    :root{
      --ivory: #F7F3EA;
      --champagne: #EAD9C6;
      --gold: #C8A961;
      --rose: #D9A3A7;
      --ink: #2A2A2A;
      --soft-shadow: rgba(0,0,0,0.16);
      --celeste: #2BB5FF;
      --celeste-text: #073b55;
      --white: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      margin:0;background:var(--ivory);color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-x:hidden;
    }
    /* Fondo */
    .bg{
      position:fixed;inset:0;
      background:
        radial-gradient(ellipse at center,rgba(0,0,0,0.25) 0%,rgba(0,0,0,0.55) 100%),
        url('https://images.unsplash.com/photo-1520974735198-385b1325843d?auto=format&fit=crop&w=2400&q=90') center/cover no-repeat;
      filter:blur(4px) brightness(.95) contrast(1.02) saturate(1.06);
      z-index:-3;
    }
    .bg::after{
      content:"";position:absolute;inset:0;
      background:
        linear-gradient(to bottom,rgba(0,0,0,0.35),rgba(0,0,0,0.55)),
        linear-gradient(120deg,rgba(200,169,97,0.06),transparent,rgba(200,169,97,0.08));
      z-index:-2;
    }
    .bg-overlay{
      position:fixed;inset:0;
      background:linear-gradient(to bottom,rgba(0,0,0,0.22),rgba(0,0,0,0.45));
      z-index:-1;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:24px 16px 120px}
    header{text-align:center;color:#fff;padding:72px 16px 40px}
    .title{
      font-family:Cinzel,serif;font-weight:700;
      font-size:clamp(34px,6vw,72px);
      text-shadow:0 8px 28px rgba(0,0,0,0.55);
      animation:glow 4.5s ease-in-out infinite;
    }
    .subtitle{font-family:Cinzel,serif;font-weight:600;font-size:clamp(18px,3.2vw,28px);margin-top:12px;animation:float 6s ease-in-out infinite}
    .date-badge{
      display:inline-flex;gap:12px;align-items:center;
      padding:10px 16px;margin-top:18px;border-radius:999px;
      background:linear-gradient(90deg,rgba(200,169,97,0.22),rgba(233,214,175,0.22));
      backdrop-filter:blur(6px);color:#fff;border:1px solid rgba(255,255,255,0.28);
      box-shadow:0 8px 32px rgba(0,0,0,0.45);
    }
    .date-badge .dot{width:10px;height:10px;border-radius:50%;background:var(--gold);animation:pulse 1.6s infinite}
    @keyframes glow{0%,100%{text-shadow:0 8px 28px rgba(0,0,0,0.55)}50%{text-shadow:0 8px 28px rgba(0,0,0,0.55),0 0 26px rgba(200,169,97,0.85)}}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    @keyframes pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.25);opacity:.75}}
    .card{
      background:rgba(255,255,255,0.92);backdrop-filter:blur(10px);
      border-radius:18px;padding:22px;margin:26px auto;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 30px 60px rgba(0,0,0,0.28),0 12px 24px rgba(0,0,0,0.18);
    }
    .card h2{font-family:Cinzel,serif;font-size:clamp(22px,3vw,32px);margin:0 0 12px}
    .lead{font-size:clamp(16px,2.2vw,18px);color:#333}
    .cta{display:inline-flex;align-items:center;gap:8px;padding:4px 10px;border-radius:999px;background:linear-gradient(90deg,#eaf7ff,#fff);border:1px solid rgba(43,181,255,0.4);color:#0b5e84;font-weight:800;box-shadow:0 6px 16px rgba(43,181,255,0.25);position:relative;overflow:hidden}
    .cta::after{content:"";position:absolute;inset:0;background:linear-gradient(120deg,transparent 0%,rgba(43,181,255,0.15) 50%,transparent 100%);animation:cta-shine 2.4s linear infinite}
    @keyframes cta-shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
    .badge-celeste{display:inline-block;margin-left:8px;background:var(--celeste);color:var(--celeste-text);font-weight:900;padding:6px 10px;border-radius:999px;box-shadow:0 8px 20px rgba(43,181,255,0.35);animation:badge-pulse 1.6s ease-in-out infinite,badge-sway 5s ease-in-out infinite}
    @keyframes badge-pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
    @keyframes badge-sway{0%,100%{transform:translateY(0)}50%{transform:translateY(-2px) rotate(1.2deg)}}
    .details{display:grid;gap:16px;margin-top:14px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .detail{background:#fff;border:1px solid rgba(0,0,0,0.06);border-radius:14px;padding:16px;box-shadow:0 26px 46px rgba(0,0,0,0.22),0 10px 22px rgba(0,0,0,0.16)}
    .detail h3{font-family:Cinzel,serif;font-size:18px;margin:0 0 8px}
    .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:18px}
    .btn{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;transition:transform .12s ease,box-shadow .12s ease,filter .2s ease}
    .btn:focus-visible{outline:3px solid var(--celeste)}
    .btn-gold{background:var(--gold);color:#fff;box-shadow:0 6px 18px rgba(200,169,97,0.45)}
    .btn-gold:hover{filter:brightness(1.08)}
    .btn-ghost{background:transparent;color:#333;border:1px solid rgba(0,0,0,0.15)}
        .btn-ghost:hover{filter:brightness(1.06)}
    .wa{
      display:inline-flex;align-items:center;gap:8px;text-decoration:none;
      color:#fff;background:#25D366;padding:10px 14px;border-radius:10px;font-weight:800;
      box-shadow:0 6px 18px rgba(37,211,102,0.4)
    }
    .wa:focus-visible{outline:3px solid var(--celeste)}
    .album{position:relative;margin-top:24px;border-radius:14px;overflow:hidden;border:1px solid rgba(0,0,0,0.06);box-shadow:0 22px 52px rgba(0,0,0,0.28),0 10px 24px rgba(0,0,0,0.16);background:#fff;animation:fadeIn 1.2s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .album-header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid rgba(0,0,0,0.06)}
    .strip{position:relative;height:240px;overflow:hidden;background:#faf8f3}
    .lane{display:flex;gap:12px;position:absolute;top:0;left:0;padding:12px;will-change:transform;animation:slide-left 22s linear infinite}
    @keyframes slide-left{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    .photo{flex:0 0 300px;height:210px;border-radius:12px;overflow:hidden;box-shadow:0 12px 28px rgba(0,0,0,0.22);background:#ddd;position:relative}
    .photo img{width:100%;height:100%;object-fit:cover;filter:saturate(1.05) contrast(1.02);transform:scale(1.02)}
    .photo::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,transparent,rgba(0,0,0,0.18))}
    footer{text-align:center;color:#fff;padding:40px 16px 120px}
    .ring{display:inline-block;width:18px;height:18px;border:3px solid var(--gold);border-radius:50%;margin:0 6px;animation:spin 6s linear infinite}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .float-icons{position:fixed;bottom:26px;left:26px;pointer-events:none;z-index:10}
    .float-icons .dot{width:9px;height:9px;border-radius:50%;background:var(--gold);margin:6px;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.25));animation:bob 3.6s ease-in-out infinite}
    .float-icons .dot:nth-child(2){animation-delay:.6s;background:var(--rose)}
    .float-icons .dot:nth-child(3){animation-delay:1.2s;background:var(--champagne)}
    @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    .music-panel{position:fixed;bottom:20px;right:20px;z-index:30;display:flex;flex-direction:column;gap:8px}
    @media(max-width:600px){.music-panel{left:16px;right:16px}}
    .music-card{background:rgba(255,255,255,0.95);border:1px solid rgba(0,0,0,0.06);backdrop-filter:blur(8px);color:#222;padding:12px 14px;border-radius:12px;box-shadow:0 20px 44px rgba(0,0,0,0.35);min-width:220px}
    .music-actions{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.0);backdrop-filter:blur(0px);display:none;z-index:50;opacity:0}
    .modal{position:fixed;inset:0;display:none;place-items:center;z-index:60}
    .modal-panel{width:min(720px,92vw);background:#fff;border-radius:16px;box-shadow:0 24px 70px rgba(0,0,0,0.45);border:1px solid rgba(0,0,0,0.08);overflow:hidden;transform:translateY(14px) scale(0.98);opacity:0}
    @keyframes backdrop-fade{0%{opacity:0;backdrop-filter:blur(0px)}100%{opacity:1;backdrop-filter:blur(4px);background:rgba(0,0,0,0.55)}}
    @keyframes pop-in{0%{transform:translateY(16px) scale(0.96);opacity:0}60%{transform:translateY(0) scale(1.02);opacity:1}100%{transform:translateY(0) scale(1);opacity:1}}
    @keyframes pop-out{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(12px) scale(0.98);opacity:0}}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;background:linear-gradient(90deg,var(--champagne),#fff);border-bottom:1px solid rgba(0,0,0,0.06)}
    .modal-title{font-family:Cinzel,serif;font-size:18px;margin:0}
    .close{width:34px;height:34px;border-radius:50%;border:1px solid rgba(0,0,0,0.14);background:#fff;cursor:pointer;display:grid;place-items:center;font-weight:700}
    .map-frame{width:100%;height:480px;border:0;border-radius:12px;box-shadow:0 14px 32px var(--soft-shadow);overflow:hidden}
    .alias{font-family:Cinzel,serif;font-size:22px;color:var(--gold);margin:8px 0}
    .note{background:#fffaf0;border:1px dashed var(--gold);border-radius:10px;padding:10px 12px;color:#6a5b2e}
    .audio-nudge{position:fixed;inset:0;display:none;place-items:center;z-index:100;background:rgba(0,0,0,0.5);backdrop-filter:blur(4px);animation:fadeIn .3s ease}
    .audio-nudge .panel{background:#fff;border-radius:14px;padding:16px 18px;width:min(440px,92vw);text-align:center;box-shadow:0 18px 40px rgba(0,0,0,0.35)}
    .audio-nudge .panel h3{font-family:Cinzel,serif;margin:6px 0 10px}
  </style>
</head>
<body>
  <div class="bg"></div><div class="bg-overlay"></div>
  <!-- resto del body igual que antes -->
  <footer>
    Hecho con cariño para <strong>Iván</strong> y <strong>Brenda</strong> <span class="ring"></span> Nos vemos el 19/01/<script>document.write(new Date().getFullYear());</script>
  </footer>
  <div class="float-icons"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script>
    let ytPlayer;
    function onYouTubeIframeAPIReady(){
      ytPlayer=new YT.Player('player',{videoId:'pJ7a7LCROOw',playerVars:{autoplay:1,controls:0,loop:1,playlist:'pJ7a7LCROOw'},events:{'onReady':onPlayerReady,'onStateChange':onStateChange}});
    }
    function onPlayerReady(){try{ytPlayer.playVideo();ytPlayer.unMute()}catch(e){showAudioNudge()}}
    function onStateChange(e){if(e.data!==1)showAudioNudge()}
    const playBtn=document.getElementById('playBtn'),pauseBtn=document.getElementById('pauseBtn');
    playBtn.addEventListener('click',()=>{ytPlayer.playVideo();ytPlayer.unMute();hideAudioNudge()});
    pauseBtn.addEventListener('click',()=>ytPlayer.pauseVideo());
    // Audio nudge
    const audioNudge=document.getElementById('audioNudge');
    const nudgePlay=document.getElementById('nudgePlay');
    const nudgeClose=document.getElementById('nudgeClose');
    function showAudioNudge(){audioNudge.style.display='grid'}
    function hideAudioNudge(){audioNudge.style.display='none'}
    nudgePlay.addEventListener('click',()=>{ytPlayer.playVideo();ytPlayer.unMute();hideAudioNudge()});
    nudgeClose.addEventListener('click',()=>hideAudioNudge());

    // Modales
    function showModal(modal,backdrop){
      modal.style.display='grid';backdrop.style.display='block';
      backdrop.style.animation='backdrop-fade .18s ease forwards';
      const panel=modal.querySelector('.modal-panel');
      panel.style.animation='pop-in .22s cubic-bezier(.2,.85,.25,1) forwards';
    }
    function hideModal(modal,backdrop){
      const panel=modal.querySelector('.modal-panel');
      panel.style.animation='pop-out .16s ease forwards';
      backdrop.style.opacity='0';
      setTimeout(()=>{modal.style.display='none';backdrop.style.display='none'},160);
    }

    const mapModal=document.getElementById('mapModal');
    const mapBackdrop=document.getElementById('mapBackdrop');
    document.getElementById('openMap').addEventListener('click',()=>{showModal(mapModal,mapBackdrop);ensureLeafletReady()});
    document.getElementById('openMap2').addEventListener('click',()=>{showModal(mapModal,mapBackdrop);ensureLeafletReady()});
    document.getElementById('closeMap').addEventListener('click',()=>hideModal(mapModal,mapBackdrop));
    mapBackdrop.addEventListener('click',()=>hideModal(mapModal,mapBackdrop));

    const donModal=document.getElementById('donModal');
    const donBackdrop=document.getElementById('donBackdrop');
    document.getElementById('openDonate').addEventListener('click',()=>showModal(donModal,donBackdrop));
    document.getElementById('closeDonate').addEventListener('click',()=>hideModal(donModal,donBackdrop));
    donBackdrop.addEventListener('click',()=>hideModal(donModal,donBackdrop));

    // Leaflet
    let leafletMap,hasLeafletInit=false;
    function ensureLeafletReady(){
      if(!hasLeafletInit){
        const sj={lat:-31.5359,lng:-68.5115};
        leafletMap=L.map('leafletMap',{zoomControl:true,attributionControl:false}).setView([sj.lat,sj.lng],13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(leafletMap);
        L.marker([sj.lat,sj.lng]).addTo(leafletMap).bindPopup('Boda — San Juan, Argentina').openPopup();
        hasLeafletInit=true;
        setTimeout(()=>leafletMap.invalidateSize(),250);
      }else{setTimeout(()=>leafletMap.invalidateSize(),200)}
    }

    // Álbum optimizado con IntersectionObserver
    const lane=document.getElementById('lane');
    const observer=new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){lane.style.animationPlayState='running'}
        else{lane.style.animationPlayState='paused'}
      })
    });
    observer.observe(lane);

    // Scroll-to-top
    const scrollBtn=document.createElement('button');
    scrollBtn.textContent='↑';
    scrollBtn.className='btn btn-gold';
    scrollBtn.style.position='fixed';scrollBtn.style.bottom='80px';scrollBtn.style.right='20px';scrollBtn.style.zIndex='40';
    scrollBtn.style.borderRadius='50%';scrollBtn.style.width='44px';scrollBtn.style.height='44px';
    scrollBtn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    document.body.appendChild(scrollBtn);
  </script>
</body>
</html>
